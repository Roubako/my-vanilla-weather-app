<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e47630ced.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Your Weather Guide</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <h4>Your Weather Guide</h4>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                class="btn btn-primary w-100"
                type="submit"
                value="Search"
              />
            </div>
          </div>
        </form>
        <hr />
        <div class="row">
          <div class="col-6">
            <h1 id="city">New York</h1>
            <ul>
              <li id="date">Monday 10:00</li>
              <li id="description">Mostly Cloudy</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="weather-today">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Mostly Cloudy"
                id="weather-icon"
              />
              <span class="temp-today" id="temperature">10</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active"> ℃</a> |
                <a href="#" id="fahrenheit-link">℉</a>
              </span>
              <ul>
                <li class="weather-conditions">
                  Humidity: <span id="humidity">42</span>%
                </li>
                <li>Wind: <span id="wind">6.65</span> km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <br />
        <div class="weather-forecast" id="weather-forecast">
          <div class="row">
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title weather-forecast-date">Thu</h5>
                  <div class="card-text">
                    <img
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      alt="Mostly Cloudy"
                      id="forecast-weather-icon"
                      width="42"
                    />
                    <div class="weather-forecast-temperatures">
                      <span class="weather-forecast-temperature-max">18˚</span>
                      <span class="weather-forecast-temperature-min">12˚</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <small>
          <a
            href="https://github.com/Roubako/my-vanilla-weather-app"
            class="github-link"
            >Open-source code</a
          >
          by Rouba Kouwatli
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

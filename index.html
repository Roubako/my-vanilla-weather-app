<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e47630ced.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Your Weather Guide</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <h4>Your Weather Guide</h4>
        <hr />
        <div class="row">
          <div class="col-6">
            <h1>New York</h1>
            <ul>
              <li>Monday 10:00</li>
              <li>Mostly Cloudy</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="weather-today">
              <img
                src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png"
                alt="Mostly Cloudy"
              />
              <span class="temp-today">10</span>℃ | ℉

              <ul>
                <li class="weather-conditions">Humidity: 42%</li>
                <li>Wind: 6.65 km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <small>
          <a
            href="https://github.com/Roubako/my-vanilla-weather-app"
            class="github-link"
            >Open-source code</a
          >
          by Rouba Kouwatli
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
